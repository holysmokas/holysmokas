name: Deploy to GitHub Pages and VM
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# IMPORTANT: Add permissions for GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # -------------------------------
      # 1ï¸âƒ£ Create Firebase service key BEFORE build
      # -------------------------------
      - name: Create Firebase service account file
        run: |
          mkdir -p backend
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > backend/serviceAccountKey.json
      
      # -------------------------------
      # 2ï¸âƒ£ Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: npm ci
      
      # -------------------------------
      # 3ï¸âƒ£ Build project
      # -------------------------------
      - name: Build
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GIT_USERNAME }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NAMECHEAP_API_KEY: ${{ secrets.NAMECHEAP_API_KEY }}
          NAMECHEAP_API_USER: ${{ secrets.NAMECHEAP_API_USER }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
      
      # -------------------------------
      # 4ï¸âƒ£ Add CNAME for custom domain
      # -------------------------------
      - name: Add CNAME to docs
        run: echo "holysmokas.com" > docs/CNAME
      
      # -------------------------------
      # 5ï¸âƒ£ Deploy to GitHub Pages
      # -------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GIT_TOKEN }}
          publish_dir: ./docs
          cname: holysmokas.com
      
      # -------------------------------
      # 6ï¸âƒ£ Deploy to VM and create .env file
      # -------------------------------
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Navigate to the project directory on your VM
            cd ${{ secrets.VM_PROJECT_PATH }}
            
            # Pull the latest changes from the main branch
            echo "ðŸšš Pulling latest code from GitHub..."
            git pull origin main
            
            # Create .env file in backend directory
            echo "ðŸ” Creating backend/.env file..."
            cat > backend/.env << 'ENVEOF'
            # GitHub
            GIT_TOKEN=${{ secrets.GIT_TOKEN }}
            GITHUB_USERNAME=${{ secrets.GIT_USERNAME }}
            
            # OpenAI/Claude API
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            
            # Namecheap API
            NAMECHEAP_API_URL=https://api.namecheap.com/xml.response
            NAMECHEAP_API_USER=${{ secrets.NAMECHEAP_API_USER }}
            NAMECHEAP_API_KEY=${{ secrets.NAMECHEAP_API_KEY }}
            NAMECHEAP_CLIENT_IP=${{ secrets.NAMECHEAP_CLIENT_IP }}
            
            # Stripe
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            
            # SMTP Configuration
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_SECURE=${{ secrets.SMTP_SECURE }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASS=${{ secrets.SMTP_PASS }}
            
            # Server Configuration
            PORT=8080
            BYPASS_PAYMENT=false
            ENVEOF
            
            # Create Firebase service account file on VM
            echo "ðŸ”¥ Creating Firebase service account..."
            echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > backend/serviceAccountKey.json
            
            # Install/update dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm install
            
            # Restart the application using PM2
            echo "ðŸ”„ Restarting the application..."
            pm2 restart server
            
            echo "âœ… Deployment to VM complete!"