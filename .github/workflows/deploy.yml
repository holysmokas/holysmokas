name: Deploy to GitHub Pages and VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# IMPORTANT: Add permissions for GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # -------------------------------
      # 1Ô∏è‚É£ Create Firebase service key BEFORE build
      # -------------------------------
      - name: Create Firebase service account file
        run: |
          mkdir -p backend
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > backend/serviceAccountKey.json
      
      # -------------------------------
      # 2Ô∏è‚É£ Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: npm ci
      
      # -------------------------------
      # 3Ô∏è‚É£ Build project
      # -------------------------------
      - name: Build
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NAMECHEAP_API_KEY: ${{ secrets.NAMECHEAP_API_KEY }}
          NAMECHEAP_API_USER: ${{ secrets.NAMECHEAP_API_USER }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
      
      # -------------------------------
      # 4Ô∏è‚É£ Add CNAME for custom domain
      # -------------------------------
      - name: Add CNAME to docs
        run: echo "holysmokas.com" > docs/CNAME
      
      # -------------------------------
      # 5Ô∏è‚É£ Deploy to GitHub Pages
      # -------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GIT_TOKEN }}
          publish_dir: ./docs
          cname: holysmokas.com
      
      # -------------------------------
      # 6Ô∏è‚É£ Deploy to VM
      # -------------------------------
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          script: |
            # Navigate to the project directory on your VM
            cd ${{ secrets.VM_PROJECT_PATH }}
            
            # Pull the latest changes from the main branch
            echo "üöö Pulling latest code from GitHub..."
            git pull origin main
            
            # Install/update dependencies
            echo "üì¶ Installing dependencies..."
            npm install
            
            # Restart the application using a process manager like PM2
            echo "üîÑ Restarting the application..."
            pm2 restart server
            
            echo "‚úÖ Deployment to VM complete!"