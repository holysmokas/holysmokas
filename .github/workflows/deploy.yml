name: Deploy to GitHub Pages and VM
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# IMPORTANT: Add permissions for GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # -------------------------------
      # 1Ô∏è‚É£ Create Firebase service key BEFORE build
      # -------------------------------
      - name: Create Firebase service account file
        run: |
          mkdir -p backend
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > backend/serviceAccountKey.json
      
      # -------------------------------
      # 2Ô∏è‚É£ Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: npm ci
      
      # -------------------------------
      # 3Ô∏è‚É£ Build project
      # -------------------------------
      - name: Build
        run: npm run build
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NAMECHEAP_API_KEY: ${{ secrets.NAMECHEAP_API_KEY }}
          NAMECHEAP_API_USER: ${{ secrets.NAMECHEAP_API_USER }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
      
      # -------------------------------
      # 4Ô∏è‚É£ Add CNAME for custom domain
      # -------------------------------
      - name: Add CNAME to docs
        run: echo "holysmokas.com" > docs/CNAME
      
      # -------------------------------
      # 5Ô∏è‚É£ Deploy to GitHub Pages
      # -------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GIT_TOKEN }}
          publish_dir: ./docs
          cname: holysmokas.com
      
      # -------------------------------
      # 6Ô∏è‚É£ Deploy to VM (NO .env creation - you already have it!)
      # -------------------------------
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Navigate to the project directory on your VM
            cd ${{ secrets.VM_PROJECT_PATH }}
            
            # Pull the latest changes from the main branch
            echo "üöö Pulling latest code from GitHub..."
            git pull origin main
            
            # Create Firebase service account file on VM
            echo "üî• Creating Firebase service account..."
            echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > backend/serviceAccountKey.json
            
            # Install/update dependencies
            echo "üì¶ Installing dependencies..."
            npm install
            
            # Export environment variables for the application
            # IMPORTANT: Your server.js needs to read these environment variables.
            # Make sure your Node.js app accesses process.env.GIT_TOKEN, etc.
            echo "‚öôÔ∏è Exporting environment variables..."
            export GIT_TOKEN=${{ secrets.GIT_TOKEN }}
            export GIT_USERNAME=${{ secrets.GIT_USERNAME }}
            export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            export NAMECHEAP_API_KEY=${{ secrets.NAMECHEAP_API_KEY }}
            export NAMECHEAP_API_USER=${{ secrets.NAMECHEAP_API_USER }}
            export STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            export STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            export SMTP_PASS=${{ secrets.SMTP_PASS }}
            
            # Restart the application using PM2
            echo "üîÑ Restarting the application..."
            pm2 restart server
            
            echo "‚úÖ Deployment to VM complete!"

