name: Deploy to GitHub Pages and VM
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# IMPORTANT: Add permissions for GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # -------------------------------
      # 1Ô∏è‚É£ Create Firebase service key BEFORE build
      # -------------------------------
      - name: Create Firebase service account file
        run: |
          mkdir -p backend
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > backend/serviceAccountKey.json
      
      # -------------------------------
      # 2Ô∏è‚É£ Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: npm ci
      
      # -------------------------------
      # 3Ô∏è‚É£ Build project
      # -------------------------------
      - name: Build
        run: npm run build
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NAMECHEAP_API_KEY: ${{ secrets.NAMECHEAP_API_KEY }}
          NAMECHEAP_API_USER: ${{ secrets.NAMECHEAP_API_USER }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
      
      # -------------------------------
      # 4Ô∏è‚É£ Add CNAME for custom domain
      # -------------------------------
      - name: Add CNAME to docs
        run: echo "holysmokas.com" > docs/CNAME
      
      # -------------------------------
      # 5Ô∏è‚É£ Deploy to GitHub Pages
      # -------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GIT_TOKEN }}
          publish_dir: ./docs
          cname: holysmokas.com
      
      # -------------------------------
      # 6Ô∏è‚É£ Deploy to VM - ROOT LEVEL SETUP
      # -------------------------------
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Navigate to the ROOT project directory on your VM
            cd ${{ secrets.VM_PROJECT_PATH }}
            
            # Pull the latest changes from the main branch
            echo "üöö Pulling latest code from GitHub..."
            git pull origin main
            
            # Install/update dependencies in ROOT
            echo "üì¶ Installing dependencies..."
            npm install
            
            # Create .env file with secrets in ROOT directory
            echo "üìù Creating .env file in root..."
            cat <<EOF > .env
            GIT_TOKEN=${{ secrets.GIT_TOKEN }}
            GIT_USERNAME=${{ secrets.GIT_USERNAME }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            NAMECHEAP_API_KEY=${{ secrets.NAMECHEAP_API_KEY }}
            NAMECHEAP_API_USER=${{ secrets.NAMECHEAP_API_USER }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            SMTP_PASS=${{ secrets.SMTP_PASS }}
            EOF
            
            # Create Firebase service account file in ROOT directory
            echo "üî• Creating Firebase service account in root..."
            echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > serviceAccountKey.json
            
            # Restart the application using PM2 from root
            echo "üîÑ Restarting the application with PM2..."
            pm2 reload holysmokas-backend || pm2 start server.js --name holysmokas-backend
            
            echo "‚úÖ Deployment to VM complete!"