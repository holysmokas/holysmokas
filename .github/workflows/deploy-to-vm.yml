# .github/workflows/deploy-to-vm.yml

name: Deploy to VM

# This workflow runs on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          script: |
            # Navigate to the project directory on your VM
            cd ${{ secrets.VM_PROJECT_PATH }}
            
            # Pull the latest changes from the main branch
            echo "ðŸšš Pulling latest code from GitHub..."
            git pull origin main
            
            # Install/update dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm install
            
            # Restart the application using a process manager like PM2
            # If you are not using PM2, replace this with the command to restart your server
            echo "ðŸ”„ Restarting the application..."
            pm2 restart server
            
            echo "âœ… Deployment to VM complete!"
